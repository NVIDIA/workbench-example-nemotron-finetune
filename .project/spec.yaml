specVersion: v2
meta:
  name: nemotron-finetune
  image: project-nemotron-finetune
  description: An example project for fine-tuning the NeMotron 8b base model
  labels: []
  createdOn: "2023-12-01T20:50:31Z"
  defaultBranch: main
layout:
- path: code/
  type: code
  storage: git
- path: models/
  type: models
  storage: gitlfs
- path: data/
  type: data
  storage: gitlfs
- path: data/scratch/
  type: data
  storage: gitignore
environment:
  base:
    registry: nvcr.io
    image: ea-bignlp/ga-participants/nemofw-training:23.08.03
    build_timestamp: "20230929092614"
    name: NeMo Framework GA Training Container
    supported_architectures:
    - amd64
    cuda_version: "12.2"
    description: A training container with CUDA 12.2 and Pytorch 2.1
    entrypoint_script: ""
    labels:
    - cuda12.2
    - pytorch2.1
    apps:
    - name: jupyterlab
      type: jupyterlab
      class: webapp
      start_command: jupyter notebook --allow-root --port 8888 --ip 0.0.0.0 --no-browser
        --NotebookApp.base_url=\$PROXY_PREFIX --NotebookApp.default_url=/lab
      health_check_command: '[ \$(echo url=\$(jupyter notebook list | head -n 2 |
        tail -n 1 | cut -f1 -d'' '' | grep -v ''Currently'' | sed "s@/?@/lab?@g")
        | curl -o /dev/null -s -w ''%{http_code}'' --config -) == ''200'' ]'
      stop_command: jupyter notebook stop 8888
      user_msg: ""
      icon_url: ""
      webapp_options:
        autolaunch: true
        port: "8888"
        proxy:
          trim_prefix: false
        url_command: jupyter notebook list | head -n 2 | tail -n 1 | cut -f1 -d' '
          | grep -v 'Currently'
    - name: tensorboard
      type: tensorboard
      class: webapp
      start_command: tensorboard --logdir \$TENSORBOARD_LOGS_DIRECTORY --path_prefix=\$PROXY_PREFIX
        --bind_all
      health_check_command: '[ \$(curl -o /dev/null -s -w ''%{http_code}'' http://localhost:\$TENSORBOARD_PORT\$PROXY_PREFIX/)
        == ''200'' ]'
      stop_command: ""
      user_msg: ""
      icon_url: ""
      webapp_options:
        autolaunch: true
        port: "6006"
        proxy:
          trim_prefix: false
        url: http://localhost:6006
    programming_languages:
    - python3
    icon_url: ""
    image_version: 1.0.13
    os: linux
    os_distro: ubuntu
    os_distro_release: "20.04"
    schema_version: v2
    user_info:
      uid: "0"
      gid: "0"
      username: root
    package_managers:
    - name: apt
      binary_path: /usr/bin/apt
      installed_packages:
      - build-essential
      - ca-certificates
      - curl
      - locales
      - git
      - git-lfs
      - openssl=1.1.1f-1ubuntu2.17
      - libssl1.1=1.1.1f-1ubuntu2.17
      - vim
    - name: conda
      binary_path: /opt/conda/bin/conda
      installed_packages:
      - jupyterlab=3.4.4
      - tensorboard
      - nodejs
      - notebook
      - python=3.10.12
      - pytorch=1.13.1
      - torchvision
      - pytorch-cuda=11.7.0
    - name: pip
      binary_path: /opt/conda/bin/pip
      installed_packages: []
    package_manager_environment:
      name: ""
      target: ""
execution:
  apps: []
  resources:
    gpu:
      requested: 1
    sharedMemoryMB: 1024
  secrets: []
  mounts:
  - type: project
    target: /project/
    description: Project directory
    options: rw
  - type: volume
    target: /data/tensorboard/logs/
    description: Tensorboard Log Files
    options: volumeName=tensorboard-logs-volume
  - type: host
    target: /project/models/
    description: Location of NeMotron Model
    options: ""
